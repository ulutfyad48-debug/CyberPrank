<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⚡ PROJECT GOD MODE | GLOBAL SURVEILLANCE</title>
    <style>
        /* --- CORE STYLING --- */
        :root {
            --primary: #0f0;
            --alert: #f00;
            --secondary: #00ffff;
            --bg: #050505;
            --panel-bg: rgba(0, 10, 0, 0.85);
            --border: 1px solid rgba(0, 255, 0, 0.3);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--primary);
            font-family: 'Consolas', 'Monaco', monospace;
            overflow: hidden;
            display: flex;
            height: 100vh;
            text-transform: uppercase;
        }

        /* --- CRT EFFECT (Screen Flicker) --- */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 1000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* --- LAYOUT GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: 20% 50% 30%;
            grid-template-rows: 60% 40%;
            width: 100%;
            height: 100%;
            padding: 5px;
            gap: 5px;
            box-sizing: border-box;
        }

        .panel {
            background: var(--panel-bg);
            border: var(--border);
            position: relative;
            padding: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
        }

        h3 {
            margin: 0 0 10px 0;
            background: rgba(0, 255, 0, 0.1);
            padding: 2px 5px;
            font-size: 12px;
            border-left: 3px solid var(--primary);
        }

        /* --- MODULES --- */
        
        /* 1. SIDEBAR STATS */
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 12px; }
        .bar-container { width: 60%; background: #111; height: 10px; }
        .bar-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.2s; }

        /* 2. MAIN TERMINAL (Code Rain) */
        #code-display {
            font-size: 14px;
            color: #0f0;
            white-space: pre-wrap;
            word-wrap: break-word;
            opacity: 0.8;
            height: 90%;
            overflow-y: scroll;
        }
        #code-display::-webkit-scrollbar { width: 0; }

        /* 3. MAP CANVAS */
        #map-canvas {
            width: 100%;
            height: 100%;
            opacity: 0.6;
        }

        /* 4. WEBCAM FEED (The Scary Part) */
        .camera-feed {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.2) brightness(0.8);
        }
        .cam-overlay {
            position: absolute;
            top: 10px; left: 10px;
            border: 1px solid var(--alert);
            color: var(--alert);
            padding: 2px 5px;
            font-size: 10px;
            animation: blink 1s infinite;
        }
        .face-box {
            position: absolute;
            border: 2px dashed var(--alert);
            width: 100px; height: 100px;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }

        /* 5. LOG SCROLLER */
        #log-scroller {
            font-size: 10px;
            color: var(--secondary);
            line-height: 1.4;
        }

        /* ANIMATIONS */
        @keyframes blink { 50% { opacity: 0; } }
        
        .critical { color: var(--alert); font-weight: bold; }
    </style>
</head>
<body>

    <div class="grid-container">
        
        <div class="panel">
            <h3>SYSTEM RESOURCES</h3>
            <div id="stats-container"></div>
            <br>
            <h3>ACTIVE THREADS</h3>
            <div class="stat-row"><span>BRUTEFORCE</span><span style="color:var(--alert)">RUNNING</span></div>
            <div class="stat-row"><span>SQL INJECT</span><span style="color:var(--secondary)">WAITING</span></div>
            <div class="stat-row"><span>DDOS ATTACK</span><span style="color:var(--primary)">SUCCESS</span></div>
        </div>

        <div class="panel" style="padding:0;">
            <div style="position:absolute; top:10px; left:10px; z-index:10;">
                <h3>GLOBAL TRACKING</h3>
            </div>
            <canvas id="map-canvas"></canvas>
        </div>

        <div class="panel" style="padding:0">
            <div class="camera-feed">
                <video id="webcam" autoplay playsinline muted></video>
                <div class="cam-overlay">REC ● LIVE FEED</div>
                <div class="face-box"></div>
                <div style="position:absolute; bottom:10px; width:100%; text-align:center; color:var(--alert); font-size:12px;">
                    MATCHING BIOMETRICS...
                </div>
            </div>
        </div>

        <div class="panel" style="grid-column: span 2;">
            <h3>ROOT TERMINAL [KEYBOARD INTERCEPT ACTIVE]</h3>
            <div id="code-display">Type any key to inject code..._</div>
        </div>

        <div class="panel">
            <h3>PACKET SNIFFER</h3>
            <div id="log-scroller"></div>
        </div>
    </div>

    <script>
        // --- 1. HACKER TYPER ENGINE (Typing Logic) ---
        const codeDisplay = document.getElementById('code-display');
        const sourceCode = `struct group_info init_groups = { .usage = ATOMIC_INIT(2) };
        export_kernel_struct(init_groups); 
        void __init secure_boot_init(void) {
            unsigned long pointer = 0x8922A;
            inject_payload(pointer, SHELLCODE_X86);
            // Bypassing Firewall Layer 7...
            if (firewall_status == ACTIVE) {
                disable_service("iptables");
                override_admin_privileges(ROOT);
            }
            connect_remote_host("192.168.0.1", PORT_443);
            download_database("users.db");
            decrypt_hashes(SHA256, DICTIONARY_ATTACK);
            return SYSTEM_COMPROMISED;
        }
        // Accessing Mainframe...
        // Uploading Trojan.Win32.Generic...
        // Establishing Handshake... SYN... ACK... SYN-ACK...
        `;
        
        let charIndex = 0;
        
        // JAB BHI USER KEYBOARD DABAYEGA, CODE LIKHA AAYEGA
        document.addEventListener('keydown', (e) => {
            e.preventDefault(); // Default typing roko
            
            // Add sound
            playKeySound();

            // Add text
            const charsToAdd = Math.floor(Math.random() * 5) + 2;
            const textChunk = sourceCode.substring(charIndex, charIndex + charsToAdd);
            
            const span = document.createElement('span');
            span.textContent = textChunk;
            codeDisplay.appendChild(span);
            codeDisplay.scrollTop = codeDisplay.scrollHeight;
            
            charIndex += charsToAdd;
            if (charIndex >= sourceCode.length) charIndex = 0; // Loop code
        });

        // --- 2. AUDIO FX ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playKeySound() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle'; // Mechanical keyboard soundish
            osc.frequency.setValueAtTime(400 + Math.random()*200, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        // --- 3. GLOBAL MAP VISUALIZATION ---
        const canvas = document.getElementById('map-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = canvas.parentElement.offsetWidth;
            height = canvas.height = canvas.parentElement.offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Draw random connection lines (Pings)
        function drawMap() {
            ctx.fillStyle = 'rgba(0, 10, 0, 0.3)';
            ctx.fillRect(0, 0, width, height);

            // Random "Target" dots
            for(let i=0; i<3; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                
                // Draw ping circle
                ctx.beginPath();
                ctx.strokeStyle = `rgba(0, 255, 0, ${Math.random()})`;
                ctx.arc(x, y, Math.random() * 20, 0, Math.PI * 2);
                ctx.stroke();

                // Draw connecting line
                ctx.beginPath();
                ctx.moveTo(width/2, height/2); // Center hub
                ctx.lineTo(x, y);
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
                ctx.stroke();
            }
            
            // Draw Grid
            ctx.strokeStyle = 'rgba(0, 50, 0, 0.5)';
            ctx.beginPath();
            for(let x=0; x<width; x+=40) { ctx.moveTo(x,0); ctx.lineTo(x,height); }
            for(let y=0; y<height; y+=40) { ctx.moveTo(0,y); ctx.lineTo(width,y); }
            ctx.stroke();

            requestAnimationFrame(drawMap);
        }
        drawMap();

        // --- 4. WEBCAM ACCESS ---
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('webcam').srcObject = stream;
            } catch (err) {
                console.log("Camera access denied or missing");
                // Fallback text if no camera
                document.querySelector('.camera-feed').innerHTML = "<h2 style='color:red'>CAMERA: OFF_LINE</h2>";
            }
        }
        startCamera();

        // --- 5. AUTOMATED STATS & LOGS ---
        const statsContainer = document.getElementById('stats-container');
        const logScroller = document.getElementById('log-scroller');
        const labels = ["CPU_0", "CPU_1", "RAM", "NET_UP", "NET_DOWN", "TEMP"];

        // Init Stats Bars
        labels.forEach(label => {
            statsContainer.innerHTML += `
                <div class="stat-row">
                    <span>${label}</span>
                    <div class="bar-container"><div class="bar-fill" id="bar-${label}"></div></div>
                </div>`;
        });

        // Update loop
        setInterval(() => {
            // Update CPU/RAM Bars
            labels.forEach(label => {
                const val = Math.random() * 100;
                const el = document.getElementById(`bar-${label}`);
                el.style.width = `${val}%`;
                el.style.background = val > 90 ? 'red' : '#0f0';
            });

            // Add Packet Logs
            const ips = Math.floor(Math.random()*255);
            const protocols = ["SSH", "TCP", "UDP", "HTTPS", "FTP"];
            const proto = protocols[Math.floor(Math.random()*protocols.length)];
            const status = Math.random() > 0.9 ? "<span class='critical'>REJECTED</span>" : "ACCEPTED";
            
            const logLine = document.createElement('div');
            logLine.innerHTML = `[${new Date().toLocaleTimeString()}] SRC:192.168.0.${ips} > DST:10.0.8.2 : ${proto} : ${status}`;
            logScroller.prepend(logLine);
            if(logScroller.children.length > 20) logScroller.lastChild.remove();

        }, 200);

    </script>
</body>
</html>
